<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Analysis Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        .chart-container {
            position: relative;
            height: 400px;
            margin: 20px 0;
        }
        .filter-section {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">JSON Analysis Tool</h2>
        
        <!-- File Input Section -->
        <div class="mb-4">
            <label for="jsonFile" class="form-label">Upload JSON File</label>
            <input type="file" class="form-control" id="jsonFile" accept=".json">
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <h4>Filters</h4>
            <div class="row">
                <div class="col-md-3">
                    <select class="form-select" id="filterType">
                        <option value="">Select Filter Type</option>
                        <option value="age">Age</option>
                        <option value="gender">Gender</option>
                        <option value="region">Region</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="filterValue">
                        <option value="">Select Value</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-primary" id="applyFilter">Apply Filter</button>
                    <button class="btn btn-secondary" id="resetFilter">Reset</button>
                </div>
            </div>
        </div>

        <!-- Visualization Type Selection -->
        <div class="mb-4">
            <h4>Select Visualization</h4>
            <div class="row">
                <div class="col-md-3">
                    <select class="form-select" id="chartType">
                        <option value="bar">Bar Chart</option>
                        <option value="line">Line Chart</option>
                        <option value="column">Column Chart</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="dataMetric">
                        <option value="Results">Results</option>
                        <option value="Link clicks">Link Clicks</option>
                        <option value="Reach">Reach</option>
                        <option value="Impressions">Impressions</option>
                        <option value="Amount spent (INR)">Amount Spent</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Chart Container -->
        <div class="chart-container">
            <canvas id="visualizationChart"></canvas>
        </div>

        <!-- Data Summary -->
        <div class="mt-4">
            <h4>Data Summary</h4>
            <div id="dataSummary" class="table-responsive"></div>
        </div>
    </div>

    <script>
        let jsonData = [];
        let filteredData = [];
        let currentChart = null;

        // File Upload Handler
        document.getElementById('jsonFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            
            reader.onload = function(event) {
                try {
                    jsonData = JSON.parse(event.target.result);
                    filteredData = [...jsonData];
                    updateFilterOptions();
                    updateVisualization();
                    updateSummary();
                } catch (error) {
                    alert('Invalid JSON file');
                }
            };
            
            reader.readAsText(file);
        });

        // Update Filter Options
        function updateFilterOptions() {
            const filterType = document.getElementById('filterType');
            const filterValue = document.getElementById('filterValue');
            
            filterType.addEventListener('change', function() {
                const values = new Set();
                const selectedType = this.value;
                
                jsonData.forEach(item => {
                    if (item[selectedType]) {
                        values.add(item[selectedType]);
                    }
                });

                filterValue.innerHTML = '<option value="">Select Value</option>';
                values.forEach(value => {
                    const option = document.createElement('option');
                    option.value = value;
                    option.textContent = value;
                    filterValue.appendChild(option);
                });
            });
        }

        // Apply Filter
        document.getElementById('applyFilter').addEventListener('click', function() {
            const filterType = document.getElementById('filterType').value;
            const filterValue = document.getElementById('filterValue').value;
            
            if (filterType && filterValue) {
                filteredData = jsonData.filter(item => item[filterType] === filterValue);
            } else {
                filteredData = [...jsonData];
            }
            
            updateVisualization();
            updateSummary();
        });

        // Reset Filter
        document.getElementById('resetFilter').addEventListener('click', function() {
            document.getElementById('filterType').value = '';
            document.getElementById('filterValue').innerHTML = '<option value="">Select Value</option>';
            filteredData = [...jsonData];
            updateVisualization();
            updateSummary();
        });

        // Update Visualization
        function updateVisualization() {
            const chartType = document.getElementById('chartType').value;
            const metric = document.getElementById('dataMetric').value;

            // Determine labels based on JSON data properties
            let labels = [];
            if (filteredData[0].hasOwnProperty('Region')) {
                labels = filteredData.map(item => item['Region']);
            } else if (filteredData[0].hasOwnProperty('Age')) {
                labels = filteredData.map(item => item['Age']);
            } else if (filteredData[0].hasOwnProperty('Gender')) {
                labels = filteredData.map(item => item['Gender']);
            } else {
                labels = filteredData.map(item => item['Ad set name'] || 'Unnamed');
            }

            const data = filteredData.map(item => parseFloat(item[metric]) || 0);

            // Generate multi-color array for chart items
            const colors = data.map((_, i) => `hsl(${i * 45}, 70%, 60%)`);

            if (currentChart) {
                currentChart.destroy();
            }

            const ctx = document.getElementById('visualizationChart').getContext('2d');
            currentChart = new Chart(ctx, {
                type: chartType === 'column' ? 'bar' : chartType,
                data: {
                    labels: labels,
                    datasets: [{
                        label: metric,
                        data: data,
                        backgroundColor: colors,
                        borderColor: colors,
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Update Summary
        function updateSummary() {
            const metrics = ['Results', 'Link clicks', 'Reach', 'Impressions', 'Amount spent (INR)'];
            let summaryHTML = '<table class="table table-striped">';
            summaryHTML += '<thead><tr><th>Metric</th><th>Total</th><th>Average</th></tr></thead><tbody>';
            
            metrics.forEach(metric => {
                const values = filteredData.map(item => parseFloat(item[metric]) || 0);
                const total = values.reduce((a, b) => a + b, 0);
                const avg = total / values.length || 0;
                
                summaryHTML += `<tr>
                    <td>${metric}</td>
                    <td>${total.toFixed(2)}</td>
                    <td>${avg.toFixed(2)}</td>
                </tr>`;
            });
            
            summaryHTML += '</tbody></table>';
            document.getElementById('dataSummary').innerHTML = summaryHTML;
        }

        // Chart Type Change Handler
        document.getElementById('chartType').addEventListener('change', updateVisualization);
        document.getElementById('dataMetric').addEventListener('change', updateVisualization);
    </script>
</body>
</html>
